<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Posicionamento</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!--Adiciona imagens aos objetos, e eles são organizados de forma espaçada-->
    <div class="espacado1 div-flex">
        <img src="img/icone-bicicleta.png" alt="">
        <img class="fantasma" src="img/icone-fantasma.png" alt="">
        <img src="img/icone-hipopotamo.png" alt="">
    </div>
    <!--Adiciona imagens aos objetos, e eles são organizados de forma espaçada um pouco diferente um espaçado meio que "centralizado"-->
    <div class="espacado2 div-flex">
        <img src="img/icone-bicicleta.png" alt="">
        <img class="fantasma" src="img/icone-fantasma.png" alt="">
        <img src="img/icone-hipopotamo.png" alt="">
    </div>
    <!--Adiciona imagens aos objetos, e eles são organizados de forma centralizada-->
    <div class="centralizado div-flex">
        <img src="img/icone-bicicleta.png" alt="">
        <img class="fantasma" src="img/icone-fantasma.png" alt="">
        <img src="img/icone-hipopotamo.png" alt="">
    </div>
    <!--Adiciona imagens aos objetos, e eles são organizados de forma totalmente a direita-->
    <div class="direita div-flex">
        <img src="img/icone-bicicleta.png" alt="">
        <img class="fantasma" src="img/icone-fantasma.png" alt="">
        <img src="img/icone-hipopotamo.png" alt="">
    </div>
    <!--Adiciona imagens aos objetos, e eles são organizados de forma espaçada, mas dentro de uma div amarela-->
    <div class="direita-amarelo div-flex">
        <img src="img/icone-bicicleta.png" alt="">
        <!--Essa é uma div dentro de uma div, serve para colocar imagens agrupadas para ficarem a totalmente a direita-->
        <div class="amarelo ">
            <img src="img/icone-bicicleta.png" alt="">
            <img class="fantasma" src="img/icone-fantasma.png" alt="">
            <img src="img/icone-hipopotamo.png" alt="">
        </div>
    </div>
    <div class="direita-amarelo div-flex">
        <img src="img/icone-bicicleta.png" alt="">
        <!--Essa é uma div dentro de uma div, serve para colocar imagens agrupadas para ficarem a totalmente a direita-->
        <div class="amarelo-novo ">
            <img src="img/icone-bicicleta.png" alt="">
            <img class="fantasma" src="img/icone-fantasma.png" alt="">
            <img src="img/icone-hipopotamo.png" alt="">
        </div>
    </div>
    <div class="direita-amarelo div-flex">
        <img src="img/icone-bicicleta.png" alt="">
        <img src="img/icone-fantasma.png" alt="">
        <div class="amarelo ">
            <img src="img/icone-bicicleta.png" alt="">
            <img class="fantasma" src="img/icone-fantasma.png" alt="">
            <img src="img/icone-hipopotamo.png" alt="">

        </div>
    </div>
    <div class="espacado2 div-flex">
        <img src="img/icone-bicicleta.png" alt="">
        <div class="amarelo ">
            <img class="fantasma" src="img/icone-fantasma.png" alt="">
            <img src="img/icone-hipopotamo.png" alt="">
        </div>
        <div class="amarelo ">
            <img src="img/icone-bicicleta.png" alt="">
            <img class="fantasma" src="img/icone-fantasma.png" alt="">
            <img src="img/icone-hipopotamo.png" alt="">
        </div>
    </div>
    <div class="direita-amarelo div-flex coluna">
        <img src="img/icone-bicicleta.png" alt="">
        <div class="amarelo ">
            <img class="fantasma" src="img/icone-fantasma.png" alt="">
            <img src="img/icone-hipopotamo.png" alt="">
        </div>
        <div class="amarelo ">
            <img src="img/icone-bicicleta.png" alt="">
            <img class="fantasma" src="img/icone-fantasma.png" alt="">
            <img src="img/icone-hipopotamo.png" alt="">
        </div>
    </div>
    <div class="total">
        <div class="objetos-cima">
            <img src="img/icone-bicicleta.png" alt="">
            <div class="amarelo ">
                <img src="img/icone-bicicleta.png" alt="">
                <img class="fantasma" src="img/icone-fantasma.png" alt="">
                <img src="img/icone-hipopotamo.png" alt="">
            </div>
            </div>

            <div class="objetos-baixo">
                <div class="amarelo ">
                    <img class="fantasma" src="img/icone-fantasma.png" alt="">
                    <img src="img/icone-hipopotamo.png" alt="">
                </div>
                <div class="amarelo ">
                    <img class="fantasma" src="img/icone-fantasma.png" alt="">
                    <img src="img/icone-hipopotamo.png" alt="">
                </div>
                <div class="amarelo ">
                    <img class="fantasma" src="img/icone-fantasma.png" alt="">
                    <img src="img/icone-hipopotamo.png" alt="">
                </div>

            </div>

        
    </div>


</body>

</html>
