<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner">
        <h1>Aula CSS</h1>
        <p>Introdução a estilização de páginas</p>
    </div>
    <h2>Seletores</h2>
    <p>Este é um paragrafo normal.</p>
    <p class="destaque">Este é um paragrafo com classe destaque.</p>
    <p id="especial">Este é um paragrafo com id especial.</p>

    <h2>Imagem
    <img src="https://picsum.photos/600/300" alt="">

    </h2>
    <h2>Tabela</h2>
    <table> <!--Inicializa a tabela-->
        <tr><!--cada linha-->
            <th>Elemento</th><!--Cabeçalho da coluna-->
            <th>Função</th>
        </tr>
        <tr>
            <td>&lt;p&gt;</td><!--Linha normal-->
            <td>Parágrafo</td>
        </tr>
        <tr>
            <td>&lt;a&gt;</td>
            <td>Link</td>
        </tr>
    </table>
    <h2>Botão com efeito</h2>
    <button class="botao">Clique aqui</button>
</body>

</html>
